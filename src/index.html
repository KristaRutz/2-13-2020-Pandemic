    <title>pandemic</title>

  <body>

      <h1>Pandemic</h1>
      <p>save the world from disease</p>

      <br>

      <p id="tokyo">Cases in Tokyo: <span id="currentDiseaseCount-tokyo">0</span></p>
    </div>
  </body>
