<!DOCTYPE html>
<html>
  <head>
    <title>pandemic</title>
  </head>
  <body>
    <div class="container">
      <h1>Pandemic</h1>
      <p>save the world from disease</p>
      <button id="startButton">Start!</button>
      <button id="devButton">Update!</button>
      <button id="endButton">New Game!</button>
      <button id="Treat">Treat Current City</button>
      <br>
      <br>
      <p>Timer: </p>
      <div id="timer"></div>

      <p id="actionPoint">Player 1 actions available: <span id="currentActionPoints">0</span></p>

      <p id="location">Player 1 is located in: <span id="currentLocation"></span></p>

      <p id="seattle">Cases in Seattle: <span id="currentDiseaseCount-seattle">0</span></p>      
      <button id="seattleButton">Move to Seattle</button>

      <p id="paris">Cases in Paris: <span id="currentDiseaseCount-paris">0</span></p>      
      <button id="parisButton">Move to Paris</button>

      <p id="tokyo">Cases in Tokyo: <span id="currentDiseaseCount-tokyo">0</span></p>
      <button id="seattleButton">Move to Tokyo</button>
    </div>
  </body>
</html>
